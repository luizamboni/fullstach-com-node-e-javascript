<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO - Entrada</title>
    <script src="/uno-client.js" ></script>
    <link rel="stylesheet" href="/common.css">
</head>
<body class="index">

    <div class="center">
        <h1>Bem-vindo ao Jogo UNO!</h1>
        <input type="text" class="regular-input" placeholder="Digite seu nome" id="nome-do-jogador">
        <button class="regular-button" onclick="entrar()">Iniciar</button>
    </div>

    <script>
        function entrar() {
            const nomeDoJogador = document.getElementById('nome-do-jogador').value;
            if (nomeDoJogador.trim() === '') {
                alert('Por favor, insira um nome.');
                return;
            }

            UnoClient.setNomeJogador(nomeDoJogador).then(() => {
                window.location.href = 'jogos';
            })
        }
    </script>
</body>
</html>
